<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .converter {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .category-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .category {
            flex: 1;
            padding: 12px;
            text-align: center;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            min-width: 120px;
        }
        
        .category:hover {
            background-color: #e9ecef;
        }
        
        .category.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }
        
        .conversion-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        input, select {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            flex: 1;
        }
        
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .swap-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .swap-btn:hover {
            background-color: #e9ecef;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn {
            background-color: #667eea;
            color: white;
        }
        
        .convert-btn:hover {
            background-color: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .result-value {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .category-selector {
                flex-direction: column;
            }
            
            .conversion-container {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <p class="description">Convert between different measurement units easily</p>
        
        <div class="converter">
            <div class="category-selector">
                <div class="category active" data-category="length">Length</div>
                <div class="category" data-category="weight">Weight</div>
                <div class="category" data-category="temperature">Temperature</div>
            </div>
            
            <div class="input-group">
                <label for="from-unit">Convert From</label>
                <div class="conversion-container">
                    <input type="number" id="from-value" placeholder="Enter value" step="0.01">
                    <select id="from-unit">
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="to-unit">Convert To</label>
                <div class="conversion-container">
                    <input type="text" id="to-value" placeholder="Result" readonly>
                    <select id="to-unit">
                        <option value="in">Inches (in)</option>
                        <option value="cm">Centimeters (cm)</option>
                    </select>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="swap-btn" onclick="swapUnits()">⇅ Swap Units</button>
            </div>
            
            <div class="button-group">
                <button class="convert-btn" onclick="convertUnit()">Convert</button>
                <button class="clear-btn" onclick="clearFields()">Clear</button>
            </div>
            
            <div class="results">
                <div class="result-item">
                    <span>Conversion Result:</span>
                    <span class="result-value" id="conversion-result">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set up category selection
        const categories = {
            length: {
                from: [
                    { value: 'cm', text: 'Centimeters (cm)' },
                    { value: 'in', text: 'Inches (in)' },
                    { value: 'm', text: 'Meters (m)' },
                    { value: 'ft', text: 'Feet (ft)' }
                ],
                to: [
                    { value: 'in', text: 'Inches (in)' },
                    { value: 'cm', text: 'Centimeters (cm)' },
                    { value: 'ft', text: 'Feet (ft)' },
                    { value: 'm', text: 'Meters (m)' }
                ]
            },
            weight: {
                from: [
                    { value: 'kg', text: 'Kilograms (kg)' },
                    { value: 'lb', text: 'Pounds (lb)' },
                    { value: 'g', text: 'Grams (g)' },
                    { value: 'oz', text: 'Ounces (oz)' }
                ],
                to: [
                    { value: 'lb', text: 'Pounds (lb)' },
                    { value: 'kg', text: 'Kilograms (kg)' },
                    { value: 'oz', text: 'Ounces (oz)' },
                    { value: 'g', text: 'Grams (g)' }
                ]
            },
            temperature: {
                from: [
                    { value: 'c', text: 'Celsius (°C)' },
                    { value: 'f', text: 'Fahrenheit (°F)' },
                    { value: 'k', text: 'Kelvin (K)' }
                ],
                to: [
                    { value: 'f', text: 'Fahrenheit (°F)' },
                    { value: 'c', text: 'Celsius (°C)' },
                    { value: 'k', text: 'Kelvin (K)' }
                ]
            }
        };

        // Set up category selection
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
                this.classList.add('active');
                
                const categoryType = this.getAttribute('data-category');
                updateUnitOptions(categoryType);
            });
        });

        function updateUnitOptions(category) {
            const fromUnit = document.getElementById('from-unit');
            const toUnit = document.getElementById('to-unit');
            
            // Clear existing options
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            // Add new options
            categories[category].from.forEach(unit => {
                const option = document.createElement('option');
                option.value = unit.value;
                option.textContent = unit.text;
                fromUnit.appendChild(option);
            });
            
            categories[category].to.forEach(unit => {
                const option = document.createElement('option');
                option.value = unit.value;
                option.textContent = unit.text;
                toUnit.appendChild(option);
            });
            
            // Clear previous results
            clearResults();
        }

        function convertUnit() {
            const fromValue = parseFloat(document.getElementById('from-value').value);
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;
            const category = document.querySelector('.category.active').getAttribute('data-category');
            
            if (isNaN(fromValue)) {
                alert('Please enter a valid number');
                return;
            }
            
            let result;
            
            // Conversion logic based on category
            if (category === 'length') {
                result = convertLength(fromValue, fromUnit, toUnit);
            } else if (category === 'weight') {
                result = convertWeight(fromValue, fromUnit, toUnit);
            } else if (category === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
            }
            
            // Display results
            document.getElementById('to-value').value = result.toFixed(4);
            document.getElementById('conversion-result').textContent = `${fromValue} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
        }

        function convertLength(value, fromUnit, toUnit) {
            // Convert to centimeters first
            let cmValue;
            switch (fromUnit) {
                case 'cm': cmValue = value; break;
                case 'in': cmValue = value * 2.54; break;
                case 'ft': cmValue = value * 30.48; break;
                case 'm': cmValue = value * 100; break;
            }
            
            // Convert from centimeters to target unit
            switch (toUnit) {
                case 'cm': return cmValue;
                case 'in': return cmValue / 2.54;
                case 'ft': return cmValue / 30.48;
                case 'm': return cmValue / 100;
            }
        }

        function convertWeight(value, fromUnit, toUnit) {
            // Convert to kilograms first
            let kgValue;
            switch (fromUnit) {
                case 'kg': kgValue = value; break;
                case 'lb': kgValue = value * 0.453592; break;
                case 'g': kgValue = value * 0.001; break;
                case 'oz': kgValue = value * 0.0283495; break;
            }
            
            // Convert from kilograms to target unit
            switch (toUnit) {
                case 'kg': return kgValue;
                case 'lb': return kgValue / 0.453592;
                case 'g': return kgValue / 0.001;
                case 'oz': return kgValue / 0.0283495;
            }
        }

        function convertTemperature(value, fromUnit, toUnit) {
            // Convert to Celsius first
            let cValue;
            switch (fromUnit) {
                case 'c': cValue = value; break;
                case 'f': cValue = (value - 32) * 5/9; break;
                case 'k': cValue = value - 273.15; break;
            }
            
            // Convert from Celsius to target unit
            switch (toUnit) {
                case 'c': return cValue;
                case 'f': return (cValue * 9/5) + 32;
                case 'k': return cValue + 273.15;
            }
        }

        function swapUnits() {
            const fromUnit = document.getElementById('from-unit');
            const toUnit = document.getElementById('to-unit');
            const fromValue = document.getElementById('from-value');
            const toValue = document.getElementById('to-value');
            
            // Swap unit selections
            const tempUnit = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempUnit;
            
            // Swap values if toValue is not empty
            if (toValue.value && !isNaN(parseFloat(toValue.value))) {
                fromValue.value = toValue.value;
                toValue.value = '';
                document.getElementById('conversion-result').textContent = '-';
            }
        }

        function clearFields() {
            document.getElementById('from-value').value = '';
            document.getElementById('to-value').value = '';
            clearResults();
        }

        function clearResults() {
            document.getElementById('conversion-result').textContent = '-';
        }

        // Allow pressing Enter to convert
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertUnit();
            }
        });
    </script>
</body>
</html>
