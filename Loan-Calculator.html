<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c5364;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .calculator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #444;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .value-display {
            font-weight: 600;
            color: #2c5364;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            outline: none;
            border-radius: 4px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2c5364;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #203a43;
            transform: scale(1.1);
        }
        
        input[type="number"] {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #2c5364;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .calculate-btn {
            background-color: #2c5364;
            color: white;
        }
        
        .calculate-btn:hover {
            background-color: #203a43;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .result-value {
            font-weight: 600;
            color: #2c5364;
            font-size: 18px;
        }
        
        .result-highlight {
            background-color: #2c5364;
            color: white;
        }
        
        .result-highlight .result-value {
            color: white;
            font-size: 20px;
        }
        
        .breakdown {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .breakdown h3 {
            color: #2c5364;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .breakdown-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan EMI Calculator</h1>
        <p class="description">Calculate your monthly loan payments and see the complete breakdown</p>
        
        <div class="calculator">
            <div class="input-group">
                <label for="loan-amount">
                    <span>Loan Amount ($)</span>
                    <span class="value-display" id="loan-amount-value">10,000</span>
                </label>
                <input type="range" id="loan-amount" min="1000" max="100000" step="1000" value="10000">
                <input type="number" id="loan-amount-input" min="1000" max="1000000" step="1000" value="10000">
            </div>
            
            <div class="input-group">
                <label for="interest-rate">
                    <span>Interest Rate (% per year)</span>
                    <span class="value-display" id="interest-rate-value">8%</span>
                </label>
                <input type="range" id="interest-rate" min="1" max="30" step="0.1" value="8">
                <input type="number" id="interest-rate-input" min="1" max="30" step="0.1" value="8">
            </div>
            
            <div class="input-group">
                <label for="loan-term">
                    <span>Loan Term (years)</span>
                    <span class="value-display" id="loan-term-value">5 years</span>
                </label>
                <input type="range" id="loan-term" min="1" max="30" step="1" value="5">
                <input type="number" id="loan-term-input" min="1" max="30" step="1" value="5">
            </div>
            
            <div class="button-group">
                <button class="calculate-btn" onclick="calculateEMI()">Calculate EMI</button>
                <button class="clear-btn" onclick="clearFields()">Clear</button>
            </div>
            
            <div class="results">
                <div class="result-item result-highlight">
                    <span>Monthly Payment (EMI):</span>
                    <span class="result-value" id="monthly-payment">$202.76</span>
                </div>
                
                <div class="result-item">
                    <span>Total Payment Amount:</span>
                    <span class="result-value" id="total-payment">$12,165.84</span>
                </div>
                
                <div class="result-item">
                    <span>Total Interest Payable:</span>
                    <span class="result-value" id="total-interest">$2,165.84</span>
                </div>
            </div>
            
            <div class="breakdown">
                <h3>Payment Breakdown</h3>
                <div class="breakdown-item">
                    <span>Principal Amount:</span>
                    <span>$10,000.00</span>
                </div>
                <div class="breakdown-item">
                    <span>Total Interest:</span>
                    <span>$2,165.84</span>
                </div>
                <div class="breakdown-item">
                    <span>Total of 60 Payments:</span>
                    <span>$12,165.84</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set up slider and input synchronization
        const loanAmountSlider = document.getElementById('loan-amount');
        const loanAmountInput = document.getElementById('loan-amount-input');
        const loanAmountValue = document.getElementById('loan-amount-value');
        
        const interestRateSlider = document.getElementById('interest-rate');
        const interestRateInput = document.getElementById('interest-rate-input');
        const interestRateValue = document.getElementById('interest-rate-value');
        
        const loanTermSlider = document.getElementById('loan-term');
        const loanTermInput = document.getElementById('loan-term-input');
        const loanTermValue = document.getElementById('loan-term-value');
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }
        
        // Update loan amount display
        function updateLoanAmount(value) {
            loanAmountValue.textContent = formatCurrency(value);
            calculateEMI();
        }
        
        // Update interest rate display
        function updateInterestRate(value) {
            interestRateValue.textContent = value + '%';
            calculateEMI();
        }
        
        // Update loan term display
        function updateLoanTerm(value) {
            loanTermValue.textContent = value + ' year' + (value > 1 ? 's' : '');
            calculateEMI();
        }
        
        // Sync sliders and inputs
        loanAmountSlider.addEventListener('input', function() {
            loanAmountInput.value = this.value;
            updateLoanAmount(this.value);
        });
        
        loanAmountInput.addEventListener('input', function() {
            loanAmountSlider.value = this.value;
            updateLoanAmount(this.value);
        });
        
        interestRateSlider.addEventListener('input', function() {
            interestRateInput.value = this.value;
            updateInterestRate(this.value);
        });
        
        interestRateInput.addEventListener('input', function() {
            interestRateSlider.value = this.value;
            updateInterestRate(this.value);
        });
        
        loanTermSlider.addEventListener('input', function() {
            loanTermInput.value = this.value;
            updateLoanTerm(this.value);
        });
        
        loanTermInput.addEventListener('input', function() {
            loanTermSlider.value = this.value;
            updateLoanTerm(this.value);
        });
        
        // Calculate EMI function
        function calculateEMI() {
            const loanAmount = parseFloat(loanAmountInput.value);
            const interestRate = parseFloat(interestRateInput.value) / 100 / 12; // Monthly interest rate
            const loanTerm = parseFloat(loanTermInput.value) * 12; // Months
            
            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || 
                loanAmount <= 0 || interestRate <= 0 || loanTerm <= 0) {
                return;
            }
            
            // EMI formula: [P x R x (1+R)^N]/[(1+R)^N-1]
            const emi = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / 
                        (Math.pow(1 + interestRate, loanTerm) - 1);
            
            const totalPayment = emi * loanTerm;
            const totalInterest = totalPayment - loanAmount;
            
            // Update results
            document.getElementById('monthly-payment').textContent = formatCurrency(emi);
            document.getElementById('total-payment').textContent = formatCurrency(totalPayment);
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
            
            // Update breakdown
            document.querySelectorAll('.breakdown-item span')[1].textContent = formatCurrency(loanAmount);
            document.querySelectorAll('.breakdown-item span')[3].textContent = formatCurrency(totalInterest);
            document.querySelectorAll('.breakdown-item span')[5].textContent = formatCurrency(totalPayment);
        }
        
        function clearFields() {
            loanAmountInput.value = 10000;
            loanAmountSlider.value = 10000;
            updateLoanAmount(10000);
            
            interestRateInput.value = 8;
            interestRateSlider.value = 8;
            updateInterestRate(8);
            
            loanTermInput.value = 5;
            loanTermSlider.value = 5;
            updateLoanTerm(5);
            
            calculateEMI();
        }
        
        // Initialize calculator
        calculateEMI();
    </script>
</body>
</html>
