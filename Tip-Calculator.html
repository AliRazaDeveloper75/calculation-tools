<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .calculator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }
        
        input {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        
        .tip-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 5px;
        }
        
        .tip-option {
            padding: 12px;
            text-align: center;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tip-option:hover {
            background-color: #e9ecef;
        }
        
        .tip-option.active {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .calculate-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .calculate-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .result-value {
            font-weight: 600;
            color: #ff6b6b;
        }
        
        .total-result {
            background-color: #ff6b6b;
            color: white;
            font-weight: 600;
        }
        
        .total-result .result-value {
            color: white;
            font-size: 18px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .tip-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="description">Calculate your total bill including tip and split among friends</p>
        
        <div class="calculator">
            <div class="input-group">
                <label for="bill-amount">Bill Amount ($)</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="tip-percentage">Tip Percentage</label>
                <input type="number" id="tip-percentage" placeholder="Enter tip percentage" min="0" max="100" value="15">
                
                <div class="tip-options">
                    <div class="tip-option" data-value="10">10%</div>
                    <div class="tip-option active" data-value="15">15%</div>
                    <div class="tip-option" data-value="20">20%</div>
                    <div class="tip-option" data-value="25">25%</div>
                    <div class="tip-option" data-value="30">30%</div>
                    <div class="tip-option" data-value="0">No Tip</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" placeholder="Enter number of people" min="1" value="1">
            </div>
            
            <div class="button-group">
                <button class="calculate-btn" onclick="calculateTip()">Calculate</button>
                <button class="clear-btn" onclick="clearFields()">Clear</button>
            </div>
            
            <div class="results">
                <div class="result-item">
                    <span>Tip Amount:</span>
                    <span class="result-value" id="tip-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Total Bill with Tip:</span>
                    <span class="result-value" id="total-bill">$0.00</span>
                </div>
                <div class="result-item total-result">
                    <span>Each Person Pays:</span>
                    <span class="result-value" id="per-person">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set up tip option selection
        document.querySelectorAll('.tip-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.tip-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('tip-percentage').value = this.getAttribute('data-value');
            });
        });
        
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('bill-amount').value);
            const tipPercentage = parseFloat(document.getElementById('tip-percentage').value);
            const people = parseInt(document.getElementById('people').value);
            
            if (isNaN(billAmount) || billAmount <= 0) {
                alert('Please enter a valid bill amount');
                return;
            }
            
            if (isNaN(tipPercentage) || tipPercentage < 0) {
                alert('Please enter a valid tip percentage');
                return;
            }
            
            if (isNaN(people) || people < 1) {
                alert('Please enter a valid number of people');
                return;
            }
            
            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalBill = billAmount + tipAmount;
            const perPerson = totalBill / people;
            
            document.getElementById('tip-amount').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('total-bill').textContent = '$' + totalBill.toFixed(2);
            document.getElementById('per-person').textContent = '$' + perPerson.toFixed(2);
        }
        
        function clearFields() {
            document.getElementById('bill-amount').value = '';
            document.getElementById('tip-percentage').value = '15';
            document.getElementById('people').value = '1';
            
            document.querySelectorAll('.tip-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.tip-option[data-value="15"]').classList.add('active');
            
            document.getElementById('tip-amount').textContent = '$0.00';
            document.getElementById('total-bill').textContent = '$0.00';
            document.getElementById('per-person').textContent = '$0.00';
        }
        
        // Allow pressing Enter to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateTip();
            }
        });
    </script>
</body>
</html>
