<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Excel Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        width: 100%;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 2.2rem;
      }

      .subtitle {
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .upload-area {
        border: 2px dashed #3498db;
        border-radius: 10px;
        padding: 40px 20px;
        text-align: center;
        margin-bottom: 25px;
        transition: all 0.3s ease;
        background-color: #f8fafc;
        cursor: pointer;
      }

      .upload-area:hover {
        background-color: #e8f4fc;
        border-color: #2980b9;
      }

      .upload-area.dragover {
        background-color: #d6eaf8;
        border-color: #1abc9c;
      }

      .upload-icon {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 15px;
      }

      .upload-text {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .upload-hint {
        font-size: 14px;
        color: #7f8c8d;
      }

      #file-input {
        display: none;
      }

      .btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .btn:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .btn-success {
        background-color: #2ecc71;
      }

      .btn-success:hover {
        background-color: #27ae60;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .button-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .preview-section {
        margin-top: 30px;
        display: none;
      }

      .preview-title {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 15px;
        border-bottom: 1px solid #ecf0f1;
        padding-bottom: 8px;
      }

      .preview-container {
        max-height: 300px;
        overflow: auto;
        border: 1px solid #ecf0f1;
        border-radius: 6px;
        padding: 15px;
        background-color: #f8f9fa;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #3498db;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin: 15px 0;
        padding: 10px;
        background-color: #fadbd8;
        border-radius: 6px;
        display: none;
      }

      .success-message {
        color: #27ae60;
        text-align: center;
        margin: 15px 0;
        padding: 10px;
        background-color: #d5f4e6;
        border-radius: 6px;
        display: none;
      }

      .file-info {
        text-align: center;
        margin: 15px 0;
        color: #7f8c8d;
      }

      .progress-container {
        width: 100%;
        background-color: #ecf0f1;
        border-radius: 5px;
        margin: 15px 0;
        display: none;
      }

      .progress-bar {
        width: 0%;
        height: 10px;
        background-color: #3498db;
        border-radius: 5px;
        transition: width 0.3s;
      }

      footer {
        text-align: center;
        color: #7f8c8d;
        font-size: 14px;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .button-group {
          flex-direction: column;
          gap: 10px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PDF to Excel Converter</h1>
      <p class="subtitle">Convert your PDF tables to Excel format in seconds</p>

      <div class="upload-area" id="upload-area">
        <div class="upload-icon">ðŸ“„</div>
        <p class="upload-text">Drag & Drop your PDF file here</p>
        <p class="upload-hint">or click to browse files</p>
        <input type="file" id="file-input" accept=".pdf" />
      </div>

      <div class="file-info" id="file-info"></div>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your PDF file...</p>
      </div>

      <div class="button-group">
        <button class="btn" id="convert-btn" disabled>Convert to Excel</button>
        <button class="btn btn-success" id="download-btn" disabled>
          Download Excel
        </button>
        <button class="btn btn-danger" id="reset-btn">Reset</button>
      </div>

      <div class="preview-section" id="preview-section">
        <h3 class="preview-title">Preview</h3>
        <div class="preview-container">
          <table id="preview-table">
            <!-- Table content will be generated here -->
          </table>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Note: This tool works best with PDF files containing tables. Complex
        formatting may not convert perfectly.
      </p>
    </footer>

    <script>
      // Set up PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";

      document.addEventListener("DOMContentLoaded", function () {
        // Get DOM elements
        const uploadArea = document.getElementById("upload-area");
        const fileInput = document.getElementById("file-input");
        const fileInfo = document.getElementById("file-info");
        const convertBtn = document.getElementById("convert-btn");
        const downloadBtn = document.getElementById("download-btn");
        const resetBtn = document.getElementById("reset-btn");
        const previewSection = document.getElementById("preview-section");
        const previewTable = document.getElementById("preview-table");
        const loading = document.getElementById("loading");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress-bar");

        let uploadedFile = null;
        let excelData = null;

        // Event listeners for drag and drop
        uploadArea.addEventListener("dragover", function (e) {
          e.preventDefault();
          uploadArea.classList.add("dragover");
        });

        uploadArea.addEventListener("dragleave", function () {
          uploadArea.classList.remove("dragover");
        });

        uploadArea.addEventListener("drop", function (e) {
          e.preventDefault();
          uploadArea.classList.remove("dragover");

          if (e.dataTransfer.files.length) {
            handleFile(e.dataTransfer.files[0]);
          }
        });

        // Event listener for click to upload
        uploadArea.addEventListener("click", function () {
          fileInput.click();
        });

        // Event listener for file input change
        fileInput.addEventListener("change", function () {
          if (fileInput.files.length) {
            handleFile(fileInput.files[0]);
          }
        });

        // Event listener for convert button
        convertBtn.addEventListener("click", function () {
          convertPdfToExcel();
        });

        // Event listener for download button
        downloadBtn.addEventListener("click", function () {
          downloadExcel();
        });

        // Event listener for reset button
        resetBtn.addEventListener("click", function () {
          resetTool();
        });

        // Function to handle uploaded file
        function handleFile(file) {
          // Check if file is PDF
          if (file.type !== "application/pdf") {
            showError("Please upload a valid PDF file.");
            return;
          }

          // Check file size (max 10MB)
          if (file.size > 10 * 1024 * 1024) {
            showError(
              "File size exceeds 10MB limit. Please upload a smaller file."
            );
            return;
          }

          uploadedFile = file;
          fileInfo.textContent = `Selected file: ${file.name} (${formatFileSize(
            file.size
          )})`;
          convertBtn.disabled = false;
          hideError();
          hideSuccess();
        }

        // Function to convert PDF to Excel
        async function convertPdfToExcel() {
          if (!uploadedFile) {
            showError("Please upload a PDF file first.");
            return;
          }

          loading.style.display = "block";
          progressContainer.style.display = "block";
          convertBtn.disabled = true;
          hideError();
          hideSuccess();

          try {
            // Read the PDF file
            const arrayBuffer = await readFileAsArrayBuffer(uploadedFile);

            // Load the PDF document
            const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer })
              .promise;

            // Update progress
            progressBar.style.width = "30%";

            // Extract text from all pages
            let allText = "";
            for (let i = 1; i <= pdfDoc.numPages; i++) {
              const page = await pdfDoc.getPage(i);
              const textContent = await page.getTextContent();
              const pageText = textContent.items
                .map((item) => item.str)
                .join(" ");
              allText += pageText + "\n";

              // Update progress
              progressBar.style.width = `${30 + (i / pdfDoc.numPages) * 60}%`;
            }

            // Process the extracted text to find tables
            const tableData = extractTableData(allText);

            if (tableData.rows.length === 0) {
              showError(
                "No table data found in the PDF. This tool works best with PDFs containing tables."
              );
              loading.style.display = "none";
              progressContainer.style.display = "none";
              convertBtn.disabled = false;
              return;
            }

            // Store the data for Excel generation
            excelData = tableData;

            // Display preview
            displayPreview(tableData);

            // Enable download button
            downloadBtn.disabled = false;

            // Show success message
            showSuccess("PDF successfully converted to Excel format!");

            // Complete progress
            progressBar.style.width = "100%";

            // Hide loading after a short delay
            setTimeout(() => {
              loading.style.display = "none";
              progressContainer.style.display = "none";
            }, 500);
          } catch (error) {
            console.error("Error processing PDF:", error);
            showError("Error processing PDF file. Please try another file.");
            loading.style.display = "none";
            progressContainer.style.display = "none";
            convertBtn.disabled = false;
          }
        }

        // Function to read file as ArrayBuffer
        function readFileAsArrayBuffer(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
          });
        }

        // Function to extract table data from text
        function extractTableData(text) {
          // Split text into lines
          const lines = text.split("\n").filter((line) => line.trim() !== "");

          // Simple algorithm to detect tables
          // This is a basic implementation - real PDF table extraction is complex
          const potentialRows = [];

          // Group lines that might be part of a table
          let currentRow = [];
          for (const line of lines) {
            // Check if line might be a table row (has multiple values separated by spaces)
            const parts = line.trim().split(/\s{2,}/); // Split by 2 or more spaces

            if (parts.length > 1) {
              // This might be a table row
              potentialRows.push(parts);
            }
          }

          // If we found potential table rows, use them
          if (potentialRows.length > 0) {
            // Try to determine headers (use first row as headers for simplicity)
            const headers = potentialRows[0];
            const rows = potentialRows.slice(1);

            return {
              headers: headers,
              rows: rows,
            };
          }

          // Fallback: if no clear table structure found, treat each non-empty line as a row
          return {
            headers: ["Content"],
            rows: lines.map((line) => [line]),
          };
        }

        // Function to download Excel file
        function downloadExcel() {
          if (!excelData) {
            showError("No data available to download.");
            return;
          }

          try {
            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet([
              excelData.headers,
              ...excelData.rows,
            ]);

            // Create workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

            // Generate Excel file and trigger download
            XLSX.writeFile(wb, "converted_data.xlsx");

            showSuccess("Excel file downloaded successfully!");
          } catch (error) {
            console.error("Error generating Excel file:", error);
            showError("Error generating Excel file. Please try again.");
          }
        }

        // Function to reset the tool
        function resetTool() {
          uploadedFile = null;
          excelData = null;
          fileInput.value = "";
          fileInfo.textContent = "";
          convertBtn.disabled = true;
          downloadBtn.disabled = true;
          previewSection.style.display = "none";
          progressBar.style.width = "0%";
          progressContainer.style.display = "none";
          hideError();
          hideSuccess();
        }

        // Helper function to format file size
        function formatFileSize(bytes) {
          if (bytes === 0) return "0 Bytes";
          const k = 1024;
          const sizes = ["Bytes", "KB", "MB", "GB"];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return (
            parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i]
          );
        }

        // Helper function to display error message
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = "block";
        }

        // Helper function to hide error message
        function hideError() {
          errorMessage.style.display = "none";
        }

        // Helper function to display success message
        function showSuccess(message) {
          successMessage.textContent = message;
          successMessage.style.display = "block";
        }

        // Helper function to hide success message
        function hideSuccess() {
          successMessage.style.display = "none";
        }

        // Function to display data preview
        function displayPreview(data) {
          // Clear previous table content
          previewTable.innerHTML = "";

          // Create table header
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");

          data.headers.forEach((headerText) => {
            const th = document.createElement("th");
            th.textContent = headerText;
            headerRow.appendChild(th);
          });

          thead.appendChild(headerRow);
          previewTable.appendChild(thead);

          // Create table body
          const tbody = document.createElement("tbody");

          // Show up to 10 rows in preview
          const previewRows = data.rows.slice(0, 10);

          previewRows.forEach((rowData) => {
            const row = document.createElement("tr");

            rowData.forEach((cellData) => {
              const td = document.createElement("td");
              td.textContent = cellData;
              row.appendChild(td);
            });

            tbody.appendChild(row);
          });

          previewTable.appendChild(tbody);

          // Show preview section
          previewSection.style.display = "block";
        }
      });
    </script>
  </body>
</html>
