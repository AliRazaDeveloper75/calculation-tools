<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .description {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .calculator {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 500;
        color: #444;
        font-size: 16px;
      }

      input {
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #667eea;
        outline: none;
      }

      .tax-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 5px;
      }

      .tax-option {
        padding: 12px;
        text-align: center;
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
      }

      .tax-option:hover {
        background-color: #e9ecef;
      }

      .tax-option.active {
        background-color: #667eea;
        color: white;
        border-color: #667eea;
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .calculate-btn {
        background-color: #667eea;
        color: white;
      }

      .calculate-btn:hover {
        background-color: #5a6fd8;
        transform: translateY(-2px);
      }

      .clear-btn {
        background-color: #f5f5f5;
        color: #333;
      }

      .clear-btn:hover {
        background-color: #e0e0e0;
      }

      .results {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .result-item {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 8px;
        font-size: 16px;
      }

      .result-value {
        font-weight: 600;
        color: #667eea;
      }

      .total-price {
        background-color: #667eea;
        color: white;
        font-weight: 600;
      }

      .total-price .result-value {
        color: white;
        font-size: 18px;
      }

      .tax-amount {
        background-color: #d5f5e3;
        color: #27ae60;
        font-weight: 600;
      }

      .tax-amount .result-value {
        color: #27ae60;
      }

      @media (max-width: 500px) {
        .container {
          padding: 20px;
        }

        .tax-options {
          grid-template-columns: repeat(2, 1fr);
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <p class="description">
        Calculate the total price after tax and see the tax amount
      </p>

      <div class="calculator">
        <div class="input-group">
          <label for="price">Price Before Tax ($)</label>
          <input
            type="number"
            id="price"
            placeholder="Enter price before tax"
            min="0"
            step="0.01"
          />
        </div>

        <div class="input-group">
          <label for="tax-percentage">Tax Rate (%)</label>
          <input
            type="number"
            id="tax-percentage"
            placeholder="Enter tax percentage"
            min="0"
            max="100"
            value="10"
          />

          <div class="tax-options">
            <div class="tax-option" data-value="5">5%</div>
            <div class="tax-option active" data-value="10">10%</div>
            <div class="tax-option" data-value="15">15%</div>
            <div class="tax-option" data-value="20">20%</div>
            <div class="tax-option" data-value="25">25%</div>
            <div class="tax-option" data-value="0">No Tax</div>
          </div>
        </div>

        <div class="button-group">
          <button class="calculate-btn" onclick="calculateTax()">
            Calculate Tax
          </button>
          <button class="clear-btn" onclick="clearFields()">Clear</button>
        </div>

        <div class="results">
          <div class="result-item">
            <span>Price Before Tax:</span>
            <span class="result-value" id="price-display">$0.00</span>
          </div>
          <div class="result-item tax-amount">
            <span>Tax Amount:</span>
            <span class="result-value" id="tax-amount">$0.00</span>
          </div>
          <div class="result-item total-price">
            <span>Total Price After Tax:</span>
            <span class="result-value" id="total-price">$0.00</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Set up tax option selection
      document.querySelectorAll(".tax-option").forEach((option) => {
        option.addEventListener("click", function () {
          document
            .querySelectorAll(".tax-option")
            .forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");
          document.getElementById("tax-percentage").value =
            this.getAttribute("data-value");
          calculateTax();
        });
      });

      // Format currency
      function formatCurrency(amount) {
        return new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: "USD",
          minimumFractionDigits: 2,
        }).format(amount);
      }

      function calculateTax() {
        const price = parseFloat(document.getElementById("price").value);
        const taxPercentage = parseFloat(
          document.getElementById("tax-percentage").value
        );

        if (isNaN(price) || price <= 0) {
          alert("Please enter a valid price");
          return;
        }

        if (isNaN(taxPercentage) || taxPercentage < 0 || taxPercentage > 100) {
          alert("Please enter a valid tax percentage between 0 and 100");
          return;
        }

        const taxAmount = (price * taxPercentage) / 100;
        const totalPrice = price + taxAmount;

        // Update results
        document.getElementById("price-display").textContent =
          formatCurrency(price);
        document.getElementById("tax-amount").textContent =
          formatCurrency(taxAmount);
        document.getElementById("total-price").textContent =
          formatCurrency(totalPrice);
      }

      function clearFields() {
        document.getElementById("price").value = "";
        document.getElementById("tax-percentage").value = "10";

        document
          .querySelectorAll(".tax-option")
          .forEach((opt) => opt.classList.remove("active"));
        document
          .querySelector('.tax-option[data-value="10"]')
          .classList.add("active");

        document.getElementById("price-display").textContent = "$0.00";
        document.getElementById("tax-amount").textContent = "$0.00";
        document.getElementById("total-price").textContent = "$0.00";
      }

      // Calculate when tax percentage is manually changed
      document
        .getElementById("tax-percentage")
        .addEventListener("input", function () {
          // Update active tax option if value matches
          const value = this.value;
          let optionFound = false;

          document.querySelectorAll(".tax-option").forEach((option) => {
            if (option.getAttribute("data-value") === value) {
              document
                .querySelectorAll(".tax-option")
                .forEach((opt) => opt.classList.remove("active"));
              option.classList.add("active");
              optionFound = true;
            }
          });

          // If no matching option, remove all active states
          if (!optionFound) {
            document
              .querySelectorAll(".tax-option")
              .forEach((opt) => opt.classList.remove("active"));
          }

          calculateTax();
        });

      // Calculate when price is entered
      document.getElementById("price").addEventListener("input", calculateTax);

      // Allow pressing Enter to calculate
      document.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          calculateTax();
        }
      });

      // Initialize with default values
      calculateTax();
    </script>
  </body>
</html>
