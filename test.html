<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            background: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-section.dragover {
            background: #d6eaf8;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .extract-btn {
            background: #2ecc71;
            color: white;
        }

        .extract-btn:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .copy-btn {
            background: #9b59b6;
            color: white;
        }

        .copy-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #3498db;
            color: white;
        }

        .download-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 24px;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .text-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            border: 1px solid #e9ecef;
        }

        .page-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .page-selector label {
            font-weight: 600;
            color: #2c3e50;
        }

        .page-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
        }

        .text-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .stats {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div>
             <h1>PDF Text Extractor</h1>
    <p class="description">Upload a PDF file and extract text from it</p>
    

        </div>
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            <label for="fileInput" class="upload-btn">Select PDF File</label>
            <p class="file-info">or drag and drop your PDF file here</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Ready to extract text. Select a PDF file.</div>
        
        <div class="controls">
            <button id="extractBtn" class="control-btn extract-btn" disabled>Extract Text</button>
            <button id="copyBtn" class="control-btn copy-btn" disabled>Copy Text</button>
            <button id="downloadBtn" class="control-btn download-btn" disabled>Download Text</button>
            <button id="resetBtn" class="control-btn reset-btn">Reset</button>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="page-selector hidden" id="pageSelector">
                <label for="pageSelect">Select Page:</label>
                <select id="pageSelect"></select>
            </div>
            
            <div class="text-preview hidden" id="textPreview"></div>
            
            <div class="stats hidden" id="stats">
                <div class="stat-item">
                    <span class="stat-value" id="pageCount">0</span>
                    <span class="stat-label">Pages</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="charCount">0</span>
                    <span class="stat-label">Characters</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div class="notification" id="notification">Text copied to clipboard!</div> -->
    
  

    <script>
        // Set PDF.js worker path
        pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const extractBtn = document.getElementById('extractBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const pageSelector = document.getElementById('pageSelector');
        const pageSelect = document.getElementById('pageSelect');
        const textPreview = document.getElementById('textPreview');
        const stats = document.getElementById('stats');
        const pageCountEl = document.getElementById('pageCount');
        const wordCountEl = document.getElementById('wordCount');
        const charCountEl = document.getElementById('charCount');
        const notification = document.getElementById('notification');
        
        let pdfFile = null;
        let pdfDoc = null;
        let extractedText = [];
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        extractBtn.addEventListener('click', extractTextFromPDF);
        copyBtn.addEventListener('click', copyTextToClipboard);
        downloadBtn.addEventListener('click', downloadText);
        resetBtn.addEventListener('click', resetExtractor);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight() {
            dropZone.classList.remove('dragover');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length && files[0].type === 'application/pdf') {
                handleFiles(files);
            } else {
                status.textContent = 'Please drop a valid PDF file';
            }
        }
        
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            if (files.length && files[0].type === 'application/pdf') {
                pdfFile = files[0];
                status.textContent = `PDF loaded: ${pdfFile.name}`;
                extractBtn.disabled = false;
                
                // Clear previous results
                resetResults();
            } else {
                status.textContent = 'Please select a valid PDF file';
            }
        }
        
        async function extractTextFromPDF() {
            if (!pdfFile) return;
            
            extractBtn.disabled = true;
            status.textContent = 'Extracting text from PDF...';
            progressBar.style.width = '0%';
            
            try {
                const arrayBuffer = await readFileAsArrayBuffer(pdfFile);
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdfDoc.numPages;
                
                extractedText = [];
                pageCountEl.textContent = numPages;
                
                // Create page selector
                pageSelect.innerHTML = '';
                for (let i = 1; i <= numPages; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Page ${i}`;
                    pageSelect.appendChild(option);
                }
                
                // Extract text from each page
                for (let i = 1; i <= numPages; i++) {
                    status.textContent = `Extracting text from page ${i} of ${numPages}`;
                    progressBar.style.width = `${(i / numPages) * 100}%`;
                    
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    // Combine all text items
                    let pageText = '';
                    textContent.items.forEach(item => {
                        pageText += item.str + ' ';
                    });
                    
                    extractedText.push(pageText);
                    
                    // If this is the first page, display it
                    if (i === 1) {
                        displayTextForPage(0);
                    }
                }
                
                status.textContent = `Text extraction complete! Extracted from ${numPages} pages.`;
                pageSelector.classList.remove('hidden');
                textPreview.classList.remove('hidden');
                stats.classList.remove('hidden');
                copyBtn.disabled = false;
                downloadBtn.disabled = false;
                
                // Add event listener for page selection
                pageSelect.addEventListener('change', handlePageChange);
                
            } catch (error) {
                console.error('Error extracting text from PDF:', error);
                status.textContent = 'Error extracting text: ' + error.message;
                extractBtn.disabled = false;
            }
        }
        
        function handlePageChange() {
            const pageIndex = parseInt(pageSelect.value) - 1;
            displayTextForPage(pageIndex);
        }
        
        function displayTextForPage(pageIndex) {
            const text = extractedText[pageIndex];
            textPreview.textContent = text;
            
            // Update stats
            updateStats(text);
        }
        
        function updateStats(text) {
            // Word count (simple approach)
            const words = text.trim().split(/\s+/);
            wordCountEl.textContent = words.length > 0 && words[0] !== '' ? words.length : 0;
            
            // Character count
            charCountEl.textContent = text.length;
        }
        
        function copyTextToClipboard() {
            const currentPageIndex = parseInt(pageSelect.value) - 1;
            const textToCopy = extractedText[currentPageIndex];
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Text copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showNotification('Failed to copy text');
            });
        }
        
        function downloadText() {
            const currentPageIndex = parseInt(pageSelect.value) - 1;
            const textToDownload = extractedText[currentPageIndex];
            const fileName = `extracted-text-page-${currentPageIndex + 1}.txt`;
            
            const element = document.createElement('a');
            const file = new Blob([textToDownload], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = fileName;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
        
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function resetExtractor() {
            fileInput.value = '';
            pdfFile = null;
            pdfDoc = null;
            progressBar.style.width = '0%';
            status.textContent = 'Ready to extract text. Select a PDF file.';
            extractBtn.disabled = true;
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
            resetResults();
        }
        
        function resetResults() {
            extractedText = [];
            pageSelector.classList.add('hidden');
            textPreview.classList.add('hidden');
            stats.classList.add('hidden');
            textPreview.textContent = '';
            pageCountEl.textContent = '0';
            wordCountEl.textContent = '0';
            charCountEl.textContent = '0';
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
    
</body>
</html>
