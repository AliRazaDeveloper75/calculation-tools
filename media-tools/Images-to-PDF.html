<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            background: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-section.dragover {
            background: #d6eaf8;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .convert-btn {
            background: #2ecc71;
            color: white;
        }

        .convert-btn:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #9b59b6;
            color: white;
        }

        .download-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 24px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 3/4;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview .page-number {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Images to PDF Converter</h1>
    <p class="description">Upload multiple images and convert them into a single PDF document</p>
    
    <div class="container">
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <label for="fileInput" class="upload-btn">Select Images</label>
            <p class="file-info">or drag and drop your images here</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Ready to convert. Select at least one image.</div>
        
        <div class="controls">
            <button id="convertBtn" class="control-btn convert-btn" disabled>Generate PDF</button>
            <button id="downloadBtn" class="control-btn download-btn" disabled>Download PDF</button>
            <button id="resetBtn" class="control-btn reset-btn">Reset</button>
        </div>
        
        <div class="preview-container" id="previewContainer"></div>
    </div>
    
    <footer>
        <p>Images to PDF Converter &copy; 2023 | All conversions happen in your browser</p>
    </footer>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        
        let uploadedImages = [];
        let pdfData = null;
        
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', generatePDF);
        downloadBtn.addEventListener('click', downloadPDF);
        resetBtn.addEventListener('click', resetConverter);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight() {
            dropZone.classList.remove('dragover');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                handleFiles(files);
            }
        }
        
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                status.textContent = 'Please select valid image files';
                return;
            }
            
            status.textContent = `Loading ${imageFiles.length} image(s)...`;
            progressBar.style.width = '0%';
            
            let loadedCount = 0;
            imageFiles.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    loadedCount++;
                    progressBar.style.width = `${(loadedCount / imageFiles.length) * 100}%`;
                    
                    uploadedImages.push({
                        name: file.name,
                        dataUrl: e.target.result
                    });
                    
                    if (loadedCount === imageFiles.length) {
                        status.textContent = `Loaded ${imageFiles.length} image(s). Ready to convert.`;
                        convertBtn.disabled = false;
                        updateImagePreviews();
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        function updateImagePreviews() {
            previewContainer.innerHTML = '';
            
            uploadedImages.forEach((image, index) => {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                
                const img = document.createElement('img');
                img.src = image.dataUrl;
                img.alt = `Page ${index + 1}`;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.title = 'Remove image';
                removeBtn.onclick = () => removeImage(index);
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${index + 1}`;
                
                preview.appendChild(img);
                preview.appendChild(removeBtn);
                preview.appendChild(pageNumber);
                
                previewContainer.appendChild(preview);
            });
        }
        
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            if (uploadedImages.length === 0) {
                convertBtn.disabled = true;
                status.textContent = 'Ready to convert. Select at least one image.';
            } else {
                status.textContent = `Removed image. ${uploadedImages.length} image(s) remaining.`;
            }
            updateImagePreviews();
        }
        
        async function generatePDF() {
            if (uploadedImages.length === 0) return;
            
            convertBtn.disabled = true;
            status.textContent = 'Generating PDF...';
            progressBar.style.width = '0%';
            
            try {
                // Create a new PDF document
                const pdf = new jsPDF();
                
                // Process each image
                for (let i = 0; i < uploadedImages.length; i++) {
                    status.textContent = `Processing image ${i + 1} of ${uploadedImages.length}`;
                    progressBar.style.width = `${((i + 1) / uploadedImages.length) * 100}%`;
                    
                    // Add a new page for each image after the first one
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    // Get the image dimensions
                    const img = new Image();
                    img.src = uploadedImages[i].dataUrl;
                    
                    // Wait for image to load
                    await new Promise(resolve => {
                        img.onload = resolve;
                    });
                    
                    // Calculate dimensions to fit the page
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    let imgWidth = pageWidth;
                    let imgHeight = (img.height * pageWidth) / img.width;
                    
                    // If image height exceeds page height, scale down
                    if (imgHeight > pageHeight) {
                        imgHeight = pageHeight;
                        imgWidth = (img.width * pageHeight) / img.height;
                    }
                    
                    // Center the image on the page
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;
                    
                    // Add the image to the PDF
                    pdf.addImage(uploadedImages[i].dataUrl, 'JPEG', x, y, imgWidth, imgHeight);
                }
                
                // Save the PDF
                pdfData = pdf.output('blob');
                
                status.textContent = `PDF created successfully with ${uploadedImages.length} pages.`;
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                status.textContent = 'Error generating PDF: ' + error.message;
                convertBtn.disabled = false;
            }
        }
        
        function downloadPDF() {
            if (!pdfData) return;
            
            const downloadLink = document.createElement('a');
            const url = URL.createObjectURL(pdfData);
            
            downloadLink.href = url;
            downloadLink.download = 'converted-images.pdf';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        }
        
        function resetConverter() {
            fileInput.value = '';
            uploadedImages = [];
            pdfData = null;
            progressBar.style.width = '0%';
            status.textContent = 'Ready to convert. Select at least one image.';
            convertBtn.disabled = true;
            downloadBtn.disabled = true;
            previewContainer.innerHTML = '';
        }
    </script>
</body>
</html>
