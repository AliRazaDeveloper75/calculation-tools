<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            background: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-section.dragover {
            background: #d6eaf8;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .convert-btn {
            background: #2ecc71;
            color: white;
        }

        .convert-btn:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #9b59b6;
            color: white;
        }

        .download-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 24px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .page-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .page-card:hover {
            transform: translateY(-5px);
        }

        .page-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #f8fafc;
            border-bottom: 1px solid #eee;
        }

        .page-info {
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .download-page {
            display: block;
            text-align: center;
            padding: 8px;
            background: #3498db;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .download-page:hover {
            background: #2980b9;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .results {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>PDF to PNG Converter</h1>
    <p class="description">Upload a PDF file and convert each page to a high-quality PNG image</p>
    
    <div class="container">
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            <label for="fileInput" class="upload-btn">Choose PDF File</label>
            <p class="file-info">or drag and drop your file here</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Ready to convert</div>
        
        <div class="controls">
            <button id="convertBtn" class="control-btn convert-btn" disabled>Convert to PNG</button>
            <button id="downloadAllBtn" class="control-btn download-btn" disabled>Download All</button>
            <button id="resetBtn" class="control-btn reset-btn">Reset</button>
        </div>
        
        <div class="results" id="resultsContainer"></div>
    </div>
    
    <footer>
        <p>PDF to PNG Converter &copy; 2023 | All conversions happen in your browser</p>
    </footer>

    <script>
        // Set PDF.js worker path
        pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const resultsContainer = document.getElementById('resultsContainer');
        
        let pdfFile = null;
        let convertedImages = [];
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', convertPdfToImages);
        downloadAllBtn.addEventListener('click', downloadAllImages);
        resetBtn.addEventListener('click', resetConverter);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight() {
            dropZone.classList.remove('dragover');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length && files[0].type === 'application/pdf') {
                handleFiles(files);
            } else {
                status.textContent = 'Please drop a valid PDF file';
            }
        }
        
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            if (files.length && files[0].type === 'application/pdf') {
                pdfFile = files[0];
                status.textContent = `PDF loaded: ${pdfFile.name}`;
                convertBtn.disabled = false;
                downloadAllBtn.disabled = true;
                
                // Clear previous results
                resultsContainer.innerHTML = '';
                convertedImages = [];
            } else {
                status.textContent = 'Please select a valid PDF file';
            }
        }
        
        async function convertPdfToImages() {
            if (!pdfFile) return;
            
            convertBtn.disabled = true;
            status.textContent = 'Converting PDF pages...';
            progressBar.style.width = '0%';
            
            try {
                const arrayBuffer = await readFileAsArrayBuffer(pdfFile);
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdf.numPages;
                
                convertedImages = [];
                
                for (let i = 1; i <= numPages; i++) {
                    status.textContent = `Converting page ${i} of ${numPages}`;
                    progressBar.style.width = `${(i / numPages) * 100}%`;
                    
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const imgData = canvas.toDataURL('image/png');
                    convertedImages.push(imgData);
                    
                    // Create thumbnail preview
                    const pageCard = document.createElement('div');
                    pageCard.className = 'page-card';
                    
                    const img = document.createElement('img');
                    img.src = imgData;
                    img.className = 'page-image';
                    img.alt = `Page ${i}`;
                    
                    const pageInfo = document.createElement('div');
                    pageInfo.className = 'page-info';
                    pageInfo.textContent = `Page ${i}`;
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = imgData;
                    downloadLink.download = `page-${i}.png`;
                    downloadLink.className = 'download-page';
                    downloadLink.textContent = 'Download';
                    
                    pageCard.appendChild(img);
                    pageCard.appendChild(pageInfo);
                    pageCard.appendChild(downloadLink);
                    
                    resultsContainer.appendChild(pageCard);
                }
                
                status.textContent = `Conversion complete! Converted ${numPages} pages.`;
                downloadAllBtn.disabled = false;
                
            } catch (error) {
                console.error('Error converting PDF:', error);
                status.textContent = 'Error converting PDF: ' + error.message;
                convertBtn.disabled = false;
            }
        }
        
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function downloadAllImages() {
            if (convertedImages.length === 0) return;
            
            convertedImages.forEach((imgData, index) => {
                const link = document.createElement('a');
                link.href = imgData;
                link.download = `page-${index + 1}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
        
        function resetConverter() {
            fileInput.value = '';
            pdfFile = null;
            convertedImages = [];
            progressBar.style.width = '0%';
            status.textContent = 'Ready to convert';
            convertBtn.disabled = true;
            downloadAllBtn.disabled = true;
            resultsContainer.innerHTML = '';
        }
    </script>
</body>
</html>
