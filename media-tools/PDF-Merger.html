<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Multiple PDFs</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            background: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-section.dragover {
            background: #d6eaf8;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .merge-btn {
            background: #2ecc71;
            color: white;
        }

        .merge-btn:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #9b59b6;
            color: white;
        }

        .download-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 24px;
        }

        .file-list {
            width: 100%;
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .file-icon {
            margin-right: 15px;
            color: #e74c3c;
            font-size: 1.5rem;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .move-up-btn:hover {
            color: #2ecc71;
        }

        .move-down-btn:hover {
            color: #3498db;
        }

        .remove-btn:hover {
            color: #e74c3c;
        }

        .page-count {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <h1>Merge Multiple PDFs</h1>
    <p class="description">Upload multiple PDF files and merge them into a single PDF document</p>
    
    <div class="container">
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple>
            <label for="fileInput" class="upload-btn">Select PDF Files</label>
            <p class="file-info">or drag and drop your PDF files here</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Ready to merge. Select at least two PDF files.</div>
        
        <div class="controls">
            <button id="mergeBtn" class="control-btn merge-btn" disabled>Merge PDFs</button>
            <button id="downloadBtn" class="control-btn download-btn" disabled>Download Merged PDF</button>
            <button id="resetBtn" class="control-btn reset-btn">Reset</button>
        </div>
        
        <div class="file-list" id="fileList"></div>
    </div>
    
    <footer>
        <p>PDF Merger &copy; 2023 | All processing happens in your browser</p>
    </footer>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const mergeBtn = document.getElementById('mergeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');
        
        let pdfFiles = [];
        let mergedPdf = null;
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        mergeBtn.addEventListener('click', mergePDFs);
        downloadBtn.addEventListener('click', downloadMergedPDF);
        resetBtn.addEventListener('click', resetMerger);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight() {
            dropZone.classList.remove('dragover');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                handleFiles(files);
            }
        }
        
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            const pdfFilesArray = Array.from(files).filter(file => file.type === 'application/pdf');
            
            if (pdfFilesArray.length === 0) {
                status.textContent = 'Please select valid PDF files';
                return;
            }
            
            status.textContent = `Processing ${pdfFilesArray.length} PDF file(s)...`;
            progressBar.style.width = '0%';
            
            let processedCount = 0;
            pdfFilesArray.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    processedCount++;
                    progressBar.style.width = `${(processedCount / pdfFilesArray.length) * 100}%`;
                    
                    // Get page count using pdf-lib
                    const arrayBuffer = e.target.result;
                    PDFLib.PDFDocument.load(arrayBuffer).then(pdfDoc => {
                        pdfDoc.getPageCount().then(pageCount => {
                            pdfFiles.push({
                                name: file.name,
                                size: formatFileSize(file.size),
                                arrayBuffer: arrayBuffer,
                                pageCount: pageCount
                            });
                            
                            if (processedCount === pdfFilesArray.length) {
                                status.textContent = `Processed ${pdfFilesArray.length} PDF file(s). Ready to merge.`;
                                mergeBtn.disabled = pdfFiles.length < 2;
                                updateFileList();
                            }
                        });
                    }).catch(error => {
                        console.error('Error processing PDF:', error);
                        status.textContent = `Error processing ${file.name}: Not a valid PDF file`;
                        processedCount++;
                    });
                };
                
                reader.readAsArrayBuffer(file);
            });
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            
            pdfFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name">${file.name} <span class="page-count">${file.pageCount} page${file.pageCount !== 1 ? 's' : ''}</span></div>
                        <div class="file-size">${file.size}</div>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn move-up-btn" ${index === 0 ? 'disabled style="opacity:0.3;"' : ''} onclick="moveFile(${index}, 'up')">‚¨ÜÔ∏è</button>
                        <button class="action-btn move-down-btn" ${index === pdfFiles.length - 1 ? 'disabled style="opacity:0.3;"' : ''} onclick="moveFile(${index}, 'down')">‚¨áÔ∏è</button>
                        <button class="action-btn remove-btn" onclick="removeFile(${index})">‚ùå</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        function moveFile(index, direction) {
            if (direction === 'up' && index > 0) {
                // Swap with previous file
                [pdfFiles[index], pdfFiles[index - 1]] = [pdfFiles[index - 1], pdfFiles[index]];
                updateFileList();
            } else if (direction === 'down' && index < pdfFiles.length - 1) {
                // Swap with next file
                [pdfFiles[index], pdfFiles[index + 1]] = [pdfFiles[index + 1], pdfFiles[index]];
                updateFileList();
            }
        }
        
        function removeFile(index) {
            pdfFiles.splice(index, 1);
            mergeBtn.disabled = pdfFiles.length < 2;
            if (pdfFiles.length === 0) {
                status.textContent = 'Ready to merge. Select at least two PDF files.';
            } else {
                status.textContent = `Removed file. ${pdfFiles.length} PDF file(s) remaining.`;
            }
            updateFileList();
        }
        
        async function mergePDFs() {
            if (pdfFiles.length < 2) return;
            
            mergeBtn.disabled = true;
            status.textContent = 'Merging PDF files...';
            progressBar.style.width = '0%';
            
            try {
                // Create a new PDF document
                const mergedPdfDoc = await PDFLib.PDFDocument.create();
                
                // Process each PDF file
                for (let i = 0; i < pdfFiles.length; i++) {
                    status.textContent = `Processing PDF ${i + 1} of ${pdfFiles.length}`;
                    progressBar.style.width = `${((i + 1) / pdfFiles.length) * 100}%`;
                    
                    // Load the PDF document
                    const pdfDoc = await PDFLib.PDFDocument.load(pdfFiles[i].arrayBuffer);
                    
                    // Copy all pages from the current PDF
                    const pages = await mergedPdfDoc.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    
                    // Add each page to the merged PDF
                    pages.forEach(page => {
                        mergedPdfDoc.addPage(page);
                    });
                }
                
                // Save the merged PDF
                const mergedPdfBytes = await mergedPdfDoc.save();
                
                // Convert to blob for downloading
                mergedPdf = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                
                status.textContent = `PDFs merged successfully! Total pages: ${mergedPdfDoc.getPageCount()}`;
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                status.textContent = 'Error merging PDFs: ' + error.message;
                mergeBtn.disabled = false;
            }
        }
        
        function downloadMergedPDF() {
            if (!mergedPdf) return;
            
            const downloadLink = document.createElement('a');
            const url = URL.createObjectURL(mergedPdf);
            
            downloadLink.href = url;
            downloadLink.download = 'merged-document.pdf';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        }
        
        function resetMerger() {
            fileInput.value = '';
            pdfFiles = [];
            mergedPdf = null;
            progressBar.style.width = '0%';
            status.textContent = 'Ready to merge. Select at least two PDF files.';
            mergeBtn.disabled = true;
            downloadBtn.disabled = true;
            fileList.innerHTML = '';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
