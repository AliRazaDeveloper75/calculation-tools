<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .control-group select, .control-group input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
        }

        .range-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #3498db;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 24px;
        }

        .visualizer {
            width: 100%;
            height: 80px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            width: 90%;
            height: 50px;
        }

        .visualizer-bar {
            width: 8px;
            background: #3498db;
            border-radius: 4px 4px 0 0;
            transition: height 0.2s ease;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Converter</h1>
    <p class="description">Convert your text to natural sounding speech</p>
    
    <div class="container">
        <textarea class="text-input" id="textInput" placeholder="Enter text to convert to speech..."></textarea>
        
        <div class="controls">
            <div class="control-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            
            <div class="control-group">
                <label for="rateInput">Speech Rate</label>
                <div class="range-control">
                    <input type="range" id="rateInput" min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="rateValue">1</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="pitchInput">Pitch</label>
                <div class="range-control">
                    <input type="range" id="pitchInput" min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="pitchValue">1</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="volumeInput">Volume</label>
                <div class="range-control">
                    <input type="range" id="volumeInput" min="0" max="1" step="0.1" value="1">
                    <span class="range-value" id="volumeValue">1</span>
                </div>
            </div>
        </div>
        
        <div class="visualizer" id="visualizer">
            <div class="visualizer-bars" id="visualizerBars"></div>
        </div>
        
        <div class="status" id="status">Ready to convert</div>
        
        <div class="buttons">
            <button id="playBtn" class="btn btn-primary">
                <span class="icon">▶</span> Play Speech
            </button>
            <button id="pauseBtn" class="btn btn-primary" disabled>
                <span class="icon">⏸</span> Pause
            </button>
            <button id="resumeBtn" class="btn btn-primary" disabled>
                <span class="icon">⏵</span> Resume
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <span class="icon">⏹</span> Stop
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Text copied to clipboard!</div>
    
    <footer>
        <p>Text to Speech Converter &copy; 2023 | Uses Web Speech API</p>
    </footer>

    <script>
        // DOM elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rateInput');
        const rateValue = document.getElementById('rateValue');
        const pitchInput = document.getElementById('pitchInput');
        const pitchValue = document.getElementById('pitchValue');
        const volumeInput = document.getElementById('volumeInput');
        const volumeValue = document.getElementById('volumeValue');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const visualizerBars = document.getElementById('visualizerBars');
        const notification = document.getElementById('notification');
        
        let speechSynthesis = window.speechSynthesis;
        let speechUtterance = null;
        let voices = [];
        let isPlaying = false;
        let visualizerInterval = null;
        
        // Initialize the visualizer bars
        function initVisualizer() {
            visualizerBars.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '5px';
                visualizerBars.appendChild(bar);
            }
        }
        
        // Update visualizer animation
        function updateVisualizer() {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.floor(Math.random() * 40) + 5;
                bar.style.height = `${height}px`;
                
                // Random color variation for visual effect
                const blueValue = Math.floor(Math.random() * 55) + 200;
                bar.style.background = `rgb(52, 152, ${blueValue})`;
            });
        }
        
        // Load available voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' — DEFAULT';
                }
                voiceSelect.appendChild(option);
            });
        }
        
        // Initialize the application
        function init() {
            initVisualizer();
            
            // Load voices and set up event listeners
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            
            // Set up range input displays
            rateInput.addEventListener('input', () => {
                rateValue.textContent = rateInput.value;
            });
            
            pitchInput.addEventListener('input', () => {
                pitchValue.textContent = pitchInput.value;
            });
            
            volumeInput.addEventListener('input', () => {
                volumeValue.textContent = volumeInput.value;
            });
            
            // Set up button event listeners
            playBtn.addEventListener('click', playSpeech);
            pauseBtn.addEventListener('click', pauseSpeech);
            resumeBtn.addEventListener('click', resumeSpeech);
            stopBtn.addEventListener('click', stopSpeech);
        }
        
        // Play the speech
        function playSpeech() {
            if (textInput.value.trim() === '') {
                status.textContent = 'Please enter some text first';
                return;
            }
            
            // Stop any current speech
            if (speechUtterance) {
                speechSynthesis.cancel();
            }
            
            // Create new utterance
            speechUtterance = new SpeechSynthesisUtterance(textInput.value);
            
            // Set utterance properties
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            if (selectedVoice) {
                speechUtterance.voice = selectedVoice;
            }
            speechUtterance.rate = parseFloat(rateInput.value);
            speechUtterance.pitch = parseFloat(pitchInput.value);
            speechUtterance.volume = parseFloat(volumeInput.value);
            
            // Set up event handlers
            speechUtterance.onstart = () => {
                isPlaying = true;
                status.textContent = 'Playing...';
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                
                // Start visualizer animation
                visualizerInterval = setInterval(updateVisualizer, 100);
            };
            
            speechUtterance.onend = () => {
                isPlaying = false;
                status.textContent = 'Finished playing';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                stopBtn.disabled = true;
                
                // Stop visualizer animation
                clearInterval(visualizerInterval);
                initVisualizer();
            };
            
            speechUtterance.onerror = (event) => {
                isPlaying = false;
                status.textContent = 'Error: ' + event.error;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                stopBtn.disabled = true;
                
                // Stop visualizer animation
                clearInterval(visualizerInterval);
                initVisualizer();
            };
            
            // Start speech
            speechSynthesis.speak(speechUtterance);
        }
        
        // Pause the speech
        function pauseSpeech() {
            speechSynthesis.pause();
            status.textContent = 'Paused';
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
            
            // Stop visualizer animation
            clearInterval(visualizerInterval);
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                bar.style.height = '5px';
                bar.style.background = '#3498db';
            });
        }
        
        // Resume the speech
        function resumeSpeech() {
            speechSynthesis.resume();
            status.textContent = 'Playing...';
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            
            // Resume visualizer animation
            visualizerInterval = setInterval(updateVisualizer, 100);
        }
        
        // Stop the speech
        function stopSpeech() {
            speechSynthesis.cancel();
            status.textContent = 'Stopped';
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            stopBtn.disabled = true;
            
            // Stop visualizer animation
            clearInterval(visualizerInterval);
            initVisualizer();
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
