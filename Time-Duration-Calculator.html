<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Duration Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c5364;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .calculator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }
        
        input {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #2c5364;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .calculate-btn {
            background-color: #2c5364;
            color: white;
        }
        
        .calculate-btn:hover {
            background-color: #203a43;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .now-btn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .now-btn:hover {
            background-color: #e0e0e0;
        }
        
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .result-card {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .result-card h3 {
            color: #2c5364;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result-value {
            font-weight: 600;
            color: #2c5364;
            font-size: 20px;
        }
        
        .breakdown {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .breakdown h3 {
            color: #2c5364;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .breakdown-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .time-units {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .time-unit {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .time-unit h3 {
            color: #2c5364;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .time-unit-value {
            font-weight: 600;
            color: #2c5364;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .input-section, .results, .time-units {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Duration Calculator</h1>
        <p class="description">Calculate the duration between two dates and times</p>
        
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="start-date">Start Date & Time</label>
                    <input type="datetime-local" id="start-date">
                </div>
                
                <div class="input-group">
                    <label for="end-date">End Date & Time</label>
                    <input type="datetime-local" id="end-date">
                </div>
            </div>
            
            <div class="button-group">
                <button class="calculate-btn" onclick="calculateDuration()">Calculate Duration</button>
                <button class="now-btn" onclick="setEndToNow()">Set End to Now</button>
                <button class="clear-btn" onclick="clearFields()">Clear</button>
            </div>
            
            <div class="results">
                <div class="result-card">
                    <h3>Total Duration</h3>
                    <div class="result-value" id="total-duration">0 days, 0 hours, 0 minutes</div>
                </div>
                
                <div class="result-card">
                    <h3>In Seconds</h3>
                    <div class="result-value" id="seconds">0 seconds</div>
                </div>
            </div>
            
            <div class="time-units">
                <div class="time-unit">
                    <h3>Years</h3>
                    <div class="time-unit-value" id="years">0</div>
                </div>
                
                <div class="time-unit">
                    <h3>Months</h3>
                    <div class="time-unit-value" id="months">0</div>
                </div>
                
                <div class="time-unit">
                    <h3>Weeks</h3>
                    <div class="time-unit-value" id="weeks">0</div>
                </div>
                
                <div class="time-unit">
                    <h3>Days</h3>
                    <div class="time-unit-value" id="days">0</div>
                </div>
                
                <div class="time-unit">
                    <h3>Hours</h3>
                    <div class="time-unit-value" id="hours">0</div>
                </div>
                
                <div class="time-unit">
                    <h3>Minutes</h3>
                    <div class="time-unit-value" id="minutes">0</div>
                </div>
            </div>
            
            <div class="breakdown">
                <h3>Date Breakdown</h3>
                <div class="breakdown-item">
                    <span>Start Date:</span>
                    <span id="start-display">-</span>
                </div>
                <div class="breakdown-item">
                    <span>End Date:</span>
                    <span id="end-display">-</span>
                </div>
                <div class="breakdown-item">
                    <span>Timezone:</span>
                    <span id="timezone">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default values to current date/time
        window.onload = function() {
            const now = new Date();
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Format for datetime-local input
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };
            
            // Set start to 1 day ago, end to now
            const oneDayAgo = new Date(now);
            oneDayAgo.setDate(oneDayAgo.getDate() - 1);
            
            document.getElementById('start-date').value = formatDate(oneDayAgo);
            document.getElementById('end-date').value = formatDate(now);
            document.getElementById('timezone').textContent = timezone;
            
            calculateDuration();
        };
        
        function setEndToNow() {
            const now = new Date();
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };
            
            document.getElementById('end-date').value = formatDate(now);
            calculateDuration();
        }
        
        function calculateDuration() {
            const startDateInput = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date').value;
            
            if (!startDateInput || !endDateInput) {
                alert('Please select both start and end dates');
                return;
            }
            
            const startDate = new Date(startDateInput);
            const endDate = new Date(endDateInput);
            
            if (startDate > endDate) {
                alert('Start date must be before end date');
                return;
            }
            
            // Calculate difference in milliseconds
            const diffMs = endDate - startDate;
            
            // Calculate different time units
            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            
            // Calculate months and years (approximate)
            const months = Math.floor(days / 30.44); // Average month length
            const years = Math.floor(days / 365.25); // Account for leap years
            
            // Calculate remaining time after larger units
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;
            
            // Update results
            document.getElementById('total-duration').textContent = 
                `${days} days, ${remainingHours} hours, ${remainingMinutes} minutes`;
            
            document.getElementById('seconds').textContent = `${seconds.toLocaleString()} seconds`;
            
            // Update time units
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            
            // Update breakdown
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            document.getElementById('start-display').textContent = startDate.toLocaleDateString('en-US', options);
            document.getElementById('end-display').textContent = endDate.toLocaleDateString('en-US', options);
        }
        
        function clearFields() {
            const now = new Date();
            const oneDayAgo = new Date(now);
            oneDayAgo.setDate(oneDayAgo.getDate() - 1);
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };
            
            document.getElementById('start-date').value = formatDate(oneDayAgo);
            document.getElementById('end-date').value = formatDate(now);
            
            calculateDuration();
        }
        
        // Calculate when inputs change
        document.getElementById('start-date').addEventListener('change', calculateDuration);
        document.getElementById('end-date').addEventListener('change', calculateDuration);
    </script>
</body>
</html>
